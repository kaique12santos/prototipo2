<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário Amor</title>
    <style>@import url(style.css);</style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="image/aniversario.gif" alt="Feliz Aniversário!" class="birthday-gif">
        </div>
        <h1>🎉 Feliz Aniversário, Amor! 🎉</h1>
        <p class="message">Hoje é um dia muito especial, e eu quero celebrar você!</p>
        <button id="revealButton">Clique para ver a surpresa 💖</button>
        <div id="surpriseMessage" class="hidden">
            <p><b>Amor, obrigada por cada momento maravilhoso. Que seu dia seja só felicidade. Eu te amo mozão!</b> ❤️✨</p>
        </div>
        <div id="videoContainer" class="hidden">
            <video width="560" height="315" controls>
                <source src="image/catavendo.mp4" type="video/mp4">
                Seu navegador não suporta o vídeo.
            </video>
        </div>
        <div id="fireworks-container"></div>
    </div>
    <div class="side-gifs left-gifs">
        <div class="gif hidden"><img src="image/birthday-happy-birthday (1).gif" alt="GIF 1"></div>
        <div class="gif hidden"><img src="image/congratulations-congrats.gif" alt="GIF 2"></div>
    </div>

    <div class="side-gifs right-gifs">
        <div class="gif hidden"><img src="image/birthday-happy-birthday.gif" alt="GIF 3"></div>
        <div class="gif hidden"><img src="image/celebrate-gifts.gif" alt="GIF 4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
